{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" maxlength="5" id="symbol">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" id="shares" min="0">
        </div>
        <button class="btn btn-primary" type="submit" id="submit" disabled>Buy</button>
    </form>

    <script>
        // Check to make sure text is entered in the symbol text field and disable to prevent empty queries
        document.querySelector("#shares").onkeyup = function()
        {
            if (document.querySelector("#shares").value === "" || document.querySelector("#shares").value === "") {
                document.querySelector("#submit").disabled = true;
            }
            else
            {
                document.querySelector("#submit").disabled = false;
            }
        }
    </script>
{% endblock %}
