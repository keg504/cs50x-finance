{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for symbol in symbols %}
                    <option value={{ symbol["symbol"] }}>{{ symbol["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" id="shares" min="0">
        </div>
        <button class="btn btn-primary" type="submit" id="submit" disabled>Sell</button>
    </form>

    <script>
        // Check to make sure text is entered in the symbol text field and disable to prevent empty queries
        document.querySelector("#shares").onkeyup = function()
        {
            if (document.querySelector("#shares").value === "") {
                document.querySelector("#submit").disabled = true;
            }
            else
            {
                document.querySelector("#submit").disabled = false;
            }
        }
    </script>
{% endblock %}
